<!DOCTYPE html>
<!-- http://localhost:8081  -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Othello Game</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="game-wrapper">

    <!-- 修正①：absoluteをやめるので通常配置 -->
    <h1 class="title">Othello Game</h1>

    <!-- 修正②：containerを削除し、構造を縦並びに統一 -->
    <h2 class="turn" th:text="'現在の手番: ' + ${turn}"></h2>

    <!-- 修正③：tableにboardクラスを付与 -->
    <table class="board">
        <tr th:each="row, rowStat : ${board.grid}">
            <td th:each="cell, colStat : ${row}">
                <form th:action="@{/place}" method="post">
                    <input type="hidden" name="row"
                           th:value="${rowStat.index}" />
                    <input type="hidden" name="col"
                           th:value="${colStat.index}" />

                    <!-- 修正④：inline styleを削除しクラス化 -->
                    <button type="submit" class="cell-button">

                        <div th:if="${cell.name() == 'BLACK'}"
                             class="black-stone"></div>

                        <div th:if="${cell.name() == 'WHITE'}"
                             class="white-stone"></div>

                    </button>
                </form>
            </td>
        </tr>
    </table>

    <!-- 修正⑤：スコアにclass追加 -->
    <div class="score">
        Black: <span th:text="${blackCount}"></span>
        White: <span th:text="${whiteCount}"></span>
    </div>

    <div th:if="${gameOver}">
        <h2>Game Over</h2>

        <div th:if="${winner != null}">
            Winner: <span th:text="${winner}"></span>
        </div>

        <div th:if="${winner == null}">
            Draw
        </div>
    </div>

    <div th:if="${pass}">
        Pass!
    </div>

</div>

</body>
</html>
